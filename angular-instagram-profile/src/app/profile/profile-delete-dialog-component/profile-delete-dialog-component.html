<p-dialog [modal]="true" [(visible)]="userService.visibleDeleteDialog" header="Are you sure?">
  <div class="d-flex gap-4">
    <p-button
      class=""
      severity="danger"
      (onClick)="userService.visibleDeleteDialog = false"
      (onClick)="deleteUser()"
      >Delete</p-button
    >
    <p-button class="" severity="secondary" (onClick)="userService.visibleDeleteDialog = false"
      >Cancel</p-button
    >
  </div>
</p-dialog>
